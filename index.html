<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Running Forever</title>
		<meta name="description" content="Girl Running On Mario Landscape">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	
	<style>
		html,body {
			margin:0;
			scroll-behavior:smooth;
			width:100%;
		
		}
		
		.main-nav {
			height:100px;
			width:100%;
			
			box-sizing:border-box;
			position:fixed;
			top:0;
			font-family:sans-serif;
			z-index:2;
			background:rgb(255, 255, 170);
		}
		
		.main-nav ul {
			margin:0;
			margin-right:50px;
			margin-top:20px;
			padding:0;
			box-sizing:border-box;
			top:0;
			
			position:absolute;
			right:0;
			height:60px;
			border-bottom:solid 5px rgb(23,92,255);
		}
		
		.main-nav ul li {
			font-size:20px;
			list-style-type:none;
			display:inline-block;
			box-sizing:border-box;
			color:black;
			background:none;
			height:100%;
			padding:15px 10px 15px 10px;
			cursor:pointer;
			font-weight:600;
			border-left:solid 2px rgb(23,92,255);
			float:left;
		}
		
		.main-nav ul li:hover {
			color:rgb(255, 255, 153);
			background:rgb(23,92,255);
		}
		
		
		.first-page {
			width:100%;
			height:calc(100vh);
			background:rgb(255, 255, 170);
			box-sizing:border-box;
			
			
			font-family:sans-serif;
			
		}
		
		.first-page h1 {
			text-align:center;
			box-sizing:border-box;
			border-bottom:solid 5px rgb(23,92,255);
			border-right:solid 5px rgb(23,92,255);
			height:120px;
			width:435px;
			padding:20px;
			padding-bottom:10px;
			margin:0;
			font-size:75px;
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			display:flex;
			color:black;
			font-family:sans-serif;
			font-weight:lighter;
			cursor:default;
		}
		
		.first-page h1 span {
			transform:rotateY(90deg);
			animation:spin .4s linear forwards;
			filter:blur(10px);
		}
		
		@keyframes spin {
			0% {transform:rotateY(90deg);}
			100% {transform:none;filter:none;}
		}
		
		
		.first-page h1 span:nth-child(1) {
			animation-delay:0s;
			
		}
		
		.first-page h1 span:nth-child(2) {
			animation-delay:0.2s;
			
		}
		.first-page h1 span:nth-child(3) {
			animation-delay:0.4s;
		}
		.first-page h1 span:nth-child(4) {
			animation-delay:0.6s;
		}
		.first-page h1 span:nth-child(5) {
			animation-delay:0.8s;
		}
		.first-page h1 span:nth-child(7) {
			animation-delay:1s;
			
		}
		.first-page h1 span:nth-child(8) {
			animation-delay:1.2s;
			
		}
		.first-page h1 span:nth-child(9) {
			animation-delay:1.4s;
		}
		.first-page h1 span:nth-child(10) {
			animation-delay:1.6s;
		}
		.first-page h1 span:nth-child(11) {
			animation-delay:1.8s;
		}
		.first-page h1 span:nth-child(12) {
			animation-delay:2s;
		}
		
		.side-word {
			position:absolute;
			left:calc(100% + 15px);
			top:-34px;
			width:270px;
			
			font-size:30px;
			transform-origin:0 100%;
			transform:rotate(90deg);
			animation:fadein 1.2s linear forwards;
			color:white;
			-webkit-text-stroke:rgb(23,92,255);
			-webkit-text-stroke-width:2px;
			filter:blur(4px);
		}
		
		@keyframes fadein {
			0% {filter:blur(4px);}
			100% {filter:none;}
		}
		
		
		#company-logo {
			position:absolute;
			top:20px;
			height:80px;
			width:80px;
			left:30px;
			cursor:pointer;
			background:rgb(23,92,255);
		}
		
		#arrow {
			position:absolute;
			bottom:30px;
			right:calc(50% + 220px);
			opacity:1;
			width:200px;
			height:200px;
		}
		
		
		@keyframes arrowfade{
			0% {opacity:1;}
			100% {opacity:0;}
		}
		
		@keyframes arrowshow{
			0% {opacity:0;}
			100% {opacity:1;}
		}
		
		a {
			text-decoration:none;
			color:inherit;
		}
		
		a:visited {
			color:inherit;
		}
		
		
		.about-page {
			height:1000vh;
			width:100%;
		}
		
		
	</style>
